# .github/workflows/deploy.yml
name: Build and deploy to GitHub Pages (with PAT)

on:
  push:
    branches:
      - main

# give the job basic push permissions (PAT is also used)
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages (using PAT)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages           # target branch
          folder: dist               # folder to deploy
          clean: true
          commit-message: "Deploy site from ${{ github.repository }}@${{ github.sha }}"
          token: ${{ secrets.ASSET_MANAGEMENT }}